 </div>
 <hr class="banner-rule"/>

<div id="content">
  <div class="container-sm py-3">
      	<h1>Get in touch</h1>
      	<div class="row my-5">
    <div class="col-lg-10">
        <form name="contact" action="../success" method="POST" netlify-honeypot="title" data-netlify="true">
        <div class="visually-hidden">
            <label>Title: <input name="title"></label>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name (first name, last name):</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your email address:</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">I will never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="enq_text" class="form-label">Enter your message below:</label>
            <textarea class="form-control" name="enq_text" id="enq_text" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
        </form>
    </div>
</div>

  </div>
  
        </div><footer class="footer mt-auto py-3 bg-light">
